<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 10");
            robotArm.speed = 1000;

            // Jou instructies volgen hier

          for (a = 0; a <=8; a++) { //1
            robotArm.grab();
            for (b = 0; b <=8; b++){
            robotArm.moveRight();
          }
            robotArm.drop();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.moveLeft();
          }
                               //1


            // De door jou opgegeven instructies uitvoeren

            robotArm.run();



        </script>
    </body>
</html>
